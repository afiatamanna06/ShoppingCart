<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>SHOP</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="image">
            <img class='resize_fit_center' src="images/longdress.jpg" alt="long_dress" />
            <h3>Long Dress</h3>
            <h3>$18.00</h3>
            <a class="add-cart cart1" href="#">Add Cart</a>
        </div>
        <div class="image">
            <img class='resize_fit_center' src="images/shoe.jpg" alt="ladies_show" />
            <h3>Ladies Shoe</h3>
            <h3>$30.00</h3>
            <a class="add-cart cart1" href="#">Add Cart</a>
        </div>
        <div class="image">
            <img class='resize_fit_center' src="images/coat.jpg" alt="ladies_coat" />
            <h3>Ladies Coat</h3>
            <h3>$65.00</h3>
            <a class="add-cart cart1" href="#">Add Cart</a>
        </div>
        <div class="image">
            <img class='resize_fit_center' src="images/pants.jpg" alt="ladies_pant" />
            <h3>Ladies Pant</h3>
            <h3>$35.00</h3>
            <a class="add-cart cart1" href="#">Add Cart</a>
        </div>
    </div>
    <script src=" https://unpkg.com/ionicons@5.1.2/dist/ionicons.js ">
    </script>
</body>

</html>
